<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <main>
    <img id="cover" src="assets/cover-1.png" alt="">

      <section class="info">
        <h2 id="title">Lost in the City Lights</h2>
        <p id="author">Cosmo Sheldrake</p>
      </section>
      <div class="indicators">
        <div class="counters">
          <span class="counter-item">1:30</span>
          <span class="counter-item">2:18</span>
        </div>
        <div class="full_bar">
          <div class="progress_bar"></div>
        </div>
      </div>
    <audio id="player" src="assets/forest-lullaby-110624.mp3" ></audio>

    <section class="actions">
      <button type="button" class="btn"><img src="assets/Stop_and_play_fill.svg" alt=""></button>
      <button type="button" class="btn play_btn" ><img src="assets/Play_fill.svg" alt=""></button>
      <button type="button" class="btn"><img src="assets/Stop_and_play_fill_reverse.svg" alt=""></button>
    </section>
  </main>
  <script src="main.js"></script>
</body>
</html>
