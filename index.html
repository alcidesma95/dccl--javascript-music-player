<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <main>
    <img id="cover" src="assets/cover-1.png" alt="">

      <section class="info">
        <h2 id="title">Lost in the City Lights</h2>
        <p id="author">Cosmo Sheldrake</p>
      </section>
      <div class="indicators">
        <div class="counters">
          <span id="current_time" class="counter-item">00:00</span>
          <span id="total_time" class="counter-item"></span>
        </div>
        <div id="full_bar" style="width: 100%;" class="full_bar">
          <div id="progress_bar" class="progress_bar" ></div>
        </div>
      </div>
    <audio id="player" src="assets/lost-in-city-lights-145038.mp3" preload="metadata"></audio>

    <section class="actions">
      <button id="preview" type="button" class="btn"><img src="assets/Stop_and_play_fill.svg" alt=""></button>
      <button id="start" type="button" class="btn play_btn" ><img src="assets/Play_fill.svg" alt=""></button>
      <button id="next"type="button" class="btn"><img src="assets/Stop_and_play_fill_reverse.svg" alt=""></button>
    </section>
  </main>
  <script src="main.js"></script>
</body>
</html>
